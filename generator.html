<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <script src="feats.js"></script>
</head>

<body>
  <div class="page">
    <div class="grid" id="grid">
      <div class="feat-card" id="card0">
        <div id="feat-header">
          <input type="text" class="feat-name" placeholder="Feat Name" autocomplete="off">
          <select class="action-cost" autocomplete="off">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <hr/>
        <div class="feat-traits" id="feat-traits">
          <button class="add-trait" id="add-trait">+</button>
        </div>
        <hr class="trait-hr"/>
        <div class="feat-info">
          <p>Frequency:</p>
          <input type="text" class="feat-info-input" placeholder="Frequency" autocomplete="off">
        </div>
        <div class="feat-info">
          <p>Trigger:</p>
          <input type="text" class="feat-info-input" placeholder="Trigger" autocomplete="off">
        </div>
        <div class="feat-info">
          <p>Requirement:</p>
          <input type="text" class="feat-info-input" placeholder="Requirement" autocomplete="off">
        </div>
        <hr class="info-hr"/>
      </div>
    </div>
  </div>
</body>
</html>
