<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./style.css">
  <script src="./cards.js"></script>
</head>

<body>
  <div class="vertical-lines top">
    <div class="vertical-line"></div>
    <div class="vertical-line"></div>
    <div class="vertical-line"></div>
  </div>
  <div class="vertical-lines bottom">
    <div class="vertical-line"></div>
    <div class="vertical-line"></div>
    <div class="vertical-line"></div>
  </div>
  <div class="horizontal-lines left">
    <div class="horizontal-line"></div>
  </div>
  <div class="horizontal-lines right">
    <div class="horizontal-line"></div>
  </div>

  <div class="page">
    <div class="grid">
      <div class="card">
        <div class="card-inner">
          <input type="text" class="level" placeholder="Level" autocomplete="off">

          <div id="card-title">
            <input type="text" class="name" placeholder="Name" autocomplete="off">
            <select class="action-cost" autocomplete="off">
              <option value=""></option>
              <option value="1">One Action</option>
              <option value="2">Two Actions</option>
              <option value="3">Three Actions</option>
              <option value="4">Free Action</option>
              <option value="5">Reaction</option>
            </select>
          </div>
          <hr />

          <div class="traits" id="traits">
            <button class="add-trait" id="add-trait">+</button>
          </div>
          <hr class="trait-hr" />

          <div class="possible-final">
            <div class="info">
              <p>
                Cast:
                <span contenteditable="true" class="info-input" placeholder="Cast" autocomplete="off"></span>
              </p>
            </div>
            <div class="info">
              <p>
                Trigger:
                <span contenteditable="true" class="info-input" placeholder="Trigger" autocomplete="off"></span>
              </p>
            </div>
            <div class="info">
              <p>
                Range:
                <span contenteditable="true" class="info-input" placeholder="Range" autocomplete="off"></span>
              </p>
            </div>
            <div class="info">
              <p>
                Area:
                <span contenteditable="true" class="info-input" placeholder="Area" autocomplete="off"></span>
              </p>
            </div>
            <div class="info">
              <p>
                Targets:
                <span contenteditable="true" class="info-input" placeholder="Targets" autocomplete="off"></span>
              </p>
            </div>
            <div class="info">
              <p>
                Saving Throw:
                <span contenteditable="true" class="info-input" placeholder="Saving Throw" autocomplete="off"></span>
              </p>
            </div>
            <div class="info">
              <p>
                Duration:
                <span contenteditable="true" class="info-input" placeholder="Duration" autocomplete="off"></span>
              </p>
            </div>
            <hr class="final-hr" />
          </div>

          <div class="possible-final">
            <div class="info">
              <p>
                Frequency:
                <span contenteditable="true" class="info-input" placeholder="Frequency" autocomplete="off"></span>
              </p>
            </div>
            <div class="info">
              <p>
                Trigger:
                <span contenteditable="true" class="info-input" placeholder="Trigger" autocomplete="off"></span>
              </p>
            </div>
            <div class="info">
              <p>
                Requirement:
                <span contenteditable="true" class="info-input" placeholder="Requirement" autocomplete="off"></span>
              </p>
            </div>
            <hr class="final-hr" />
          </div>

          <div class="possible-final">
            <div class="info">
              <span contenteditable="true" class="info-input" autocomplete="off">Description</span>
            </div>
            <hr class="final-hr" />
          </div>

          <div class="possible-final">
            <div class="info">
              <span contenteditable="true" class="info-input" placeholder="Other" autocomplete="off"></span>
            </div>
            <hr class="final-hr" />
          </div>

          <div class="possible-final">
            <div class="info">
              <p>
                Critical Success:
                <span contenteditable="true" class="info-input" placeholder="Critical Success" autocomplete="off"></span>
              </p>
            </div>
            <div class="info">
              <p>
                Success:
                <span contenteditable="true" class="info-input" placeholder="Success" autocomplete="off"></span>
              </p>
            </div>
            <div class="info">
              <p>
                Failure:
                <span contenteditable="true" class="info-input" placeholder="Failure" autocomplete="off"></span>
              </p>
            </div>
            <div class="info">
              <p>
                Critical Failure:
                <span contenteditable="true" class="info-input" placeholder="Critical Failure" autocomplete="off"></span>
              </p>
            </div>
            <hr class="final-hr" />
          </div>

          <div class="possible-final heightened">
            <div class="info heightened">
              <p>
                Heightened (<span style="font-weight:bold" contenteditable="true" class="info-input" placeholder="Level" autocomplete="off"></span>)
                <span contenteditable="true" class="info-input" placeholder="Heightened effect" autocomplete="off"></span>
              </p>
            </div>
            <button class="add-heightened">+</button>
            <hr class="final-hr" />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
